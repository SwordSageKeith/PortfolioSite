<!DOCTYPE html>
<html lang="en">
<head>
    <title>Good Meal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="subPages.css">
    <link href="https://fonts.googleapis.com/css?family=Atomic+Age|Josefin+Sans:400,600i|Russo+One&display=swap" rel="stylesheet">

    <nav role="navigation">
      <div class = "home navi">Home</div> |

    </nav>
    <main role="main">

          <button type ="button" class = "pkmn" onclick = "window.location.href = 'https://good-meal-client.herokuapp.com/'">View Source</button>
